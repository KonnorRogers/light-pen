<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module">
      import LightPen from "./exports/light-pen.js";

      LightPen.define()
    </script>

    <style>
      html, body {
        height: 100%;
        min-height: 100%;
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <light-pen style="padding: 8px; height: 100%;" resize-position="30" open-languages="js,html,css">
      <script type="text/plain" slot="html">
        <div style="color: red;">
          <div>Hi there friends</div>
        </div>

        <p>
          Sup dude
        </p>
      </script>

      <script type="text/plain" slot="css">
        p {
          color: green;
        }
      </script>

      <script type="text/plain" slot="js">
        console.log("Hi")
      </script>
    </light-pen>
  </body>
</html>
